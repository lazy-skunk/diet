<header class="navbar navbar-expand-md">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Diet</a>

    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link px-2" href="{{ url_for('main.index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2"
                       href="{{ url_for('body_composition.record_body_composition') }}">Record Body Composition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="{{ url_for('auth.account_menu') }}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="{{ url_for('auth.signout') }}">Sign Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link px-2" href="{{ url_for('auth.signup') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2" href="{{ url_for('auth.signin') }}">Sign In</a>
                </li>
            {% endif %}
        </ul>
    </div>
</header>
